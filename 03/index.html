<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body>
    <div id="app">
      <p @click="add">{{counter}}</p>
      <p v-text="counter"></p>
      <p v-html="desc"></p>
      <input type="text" v-model="desc" />
    </div>

    <script src="./vue/index.js"></script>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          counter: 1,
          desc: '<span style="color:red">vue可还行？</span>',
        },
        methods: {
          add(e) {
            console.log(e);
            this.counter++;
          },
        },
      });

    </script>
  </body>
